{% if is_paginated %}
    <ul class="pagination pagination-yellow justify-content-center">
        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link btn-warning" href="?page={{ page_obj.previous_page_number }}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span> Prev
                </a>
            </li>
        {% endif %}
        <li class="page-item disabled">
            <span class="page-link btn-warning">
                {{ page_obj.number }} of {{ paginator.num_pages }}
            </span>
        </li>
        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link btn-warning" href="?page={{ page_obj.next_page_number }}" aria-label="Next">
                    Next <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        {% endif %}
    </ul>
{% endif %}

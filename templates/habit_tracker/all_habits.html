{% extends "base.html" %}

{% block content %}
	<main class="d-flex flex-column align-items-center justify-content-center">
		<div class="container h-100">
			<h3 class="text-light p-0 mb-5"><em class="text-warning h3">Available Habits</em></h3>
			<div class="d-flex justify-content-between align-items-center my-3">
				<a href="{% url 'create-habit' %}" class="btn btn-warning float-right">Create New Habit</a>
				<a href="{% url "my-habits" %}" class="btn btn-warning float-right">Go to my habits</a>
			</div>
			<div class="progress" style="height: .4rem; background-color: greenyellow;"></div>
			<table class="table text-light my-r mb-4">
				<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th class="actions-column">Actions</th>
				</tr>
				</thead>
				<tbody>
				{% for habit in habits_list %}
					<tr>
						<td>{{ habit.name }}</td>
						<td>{{ habit.description }}</td>
						<td class="actions-column">
							<a href="{% url "assign-habit" habit.pk %}" class="btn btn-primary btn-sm">Assign</a>
							<a href="{% url "update-habit" habit.pk %}" class="btn btn-outline-primary btn-sm">Edit</a>
							<a href="{% url "delete-habit" habit.pk %}" class="btn btn-outline-danger btn-sm">Delete</a>
						</td>
					</tr>
				{% empty %}
					<tr>
						<td colspan="3" class="text-center">No habits available</td>
					</tr>
				{% endfor %}
				</tbody>
			</table>
		</div>
	</main>
{% endblock %}

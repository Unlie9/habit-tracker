{% extends "base.html" %}

{% block content %}
<main class="d-flex flex-column align-items-center justify-content-center">
    <div class="container h-100">
        <h3 class="text-light p-0 mb-5">Hi there, <em class="text-warning h3">{{ user.username }}</em>!</h3>
        <div class="d-flex justify-content-between align-items-center my-3">
            <em class="text-light m-0 h5">{{ date }}</em>
            <button id="clear" type="button" class="btn btn-outline-warning btn-sm" title="clear all checked habits">Clear</button>
        </div>
        <div class="progress" style="height: .4rem; background-color: gray;">
            <div id="progress" class="progress-bar bg-warning" role="progressbar"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        {% if habits %}
        <table class="table text-light my-4">
            <thead>
                <tr>
                    <th>SMTH</th>
                </tr>
            </thead>
            <tbody>
                <!-- Add your dynamic content here -->
            </tbody>
        </table>
    </div>
    {% else %}
    </div>  
    <em class="h5 m-5" style="color: gray;">There are no habits yet...</em>
    {% endif %}
    <a class="text-warning" href="/new-habit">Add habit</a>
    <a class="text-warning" href="/habits">Manage habits</a>
</main>
{% load static %}
<script src="{% static 'script.js' %}"></script>
{% endblock %}

<footer class="bg-dark text-center text-light fixed-bottom p-1">
    &copy; 2024 Unlie9
</footer>

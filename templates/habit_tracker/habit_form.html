{% extends "base.html" %}

{% block content %}
<main class="d-flex flex-column align-items-center justify-content-center min-vh-100 py-4" style="background-color: #2c2c2c; color: #e0e0e0;">
    <div class="container" style="max-width: 600px;">
        <h3 class="text-primary text-center mb-4">
            {% if form.instance.pk %}
                Update Habit
            {% else %}
                Create New Habit
            {% endif %}
        </h3>
        <form action="" method="post" novalidate class="bg-dark text-light p-4 rounded shadow-sm">
            {% csrf_token %}
            <div class="form-group">
                {{ form.name.label_tag }}
                {{ form.name }}
            </div>
            <div class="form-group">
                {{ form.description.label_tag }}
                {{ form.description }}
            </div>
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary btn-lg px-4 py-2">
                    {% if form.instance.pk %}
                        Update
                    {% else %}
                        Confirm
                    {% endif %}
                </button>
                <a href="{% url 'my-habits' %}" class="btn btn-outline-danger btn-lg px-4 py-2">Cancel</a>
            </div>
        </form>
    </div>
</main>
{% endblock %}

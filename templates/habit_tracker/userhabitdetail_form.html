{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <form method="post" class="form-container bg-light p-4 rounded shadow-sm">

        {% csrf_token %}

            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'index' %}" class="btn btn-secondary">Back</a>
        </div>
    </form>
</div>
{% endblock %}

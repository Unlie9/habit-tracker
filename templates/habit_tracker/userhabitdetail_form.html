{% extends "base.html" %}

{% block content %}
<main class="d-flex flex-column align-items-center justify-content-center min-vh-100 py-4 bg-dark text-light">
    <div class="container" style="max-width: 600px;">
        <h3 class="text-warning text-center mb-4">
            Update Days to Achieve
        </h3>
        <form method="post" novalidate class="bg-dark text-light p-4 rounded shadow-sm">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'index' %}" class="btn btn-danger btn-lg px-4 py-2">Back</a>
                <button type="submit" class="btn btn-success btn-lg px-4 py-2">
                    Submit
                </button>
            </div>
        </form>
    </div>
</main>
{% endblock %}

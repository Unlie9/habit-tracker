{% extends "base.html" %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <form method="post" class="form-container bg-light p-4 rounded shadow-sm" style="max-width: 600px; width: 100%;">
        <h2 class="mb-4 text-center">Update Days to Achieve</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group mt-4 d-flex justify-content-between">
            <button type="submit" class="btn btn-primary px-4 py-2">Submit</button>
            <a href="{% url 'index' %}" class="btn btn-secondary px-4 py-2">Back</a>
        </div>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<main class="d-flex flex-column align-items-center justify-content-center min-vh-100 py-4" style="background-color: #2c2c2c; color: #e0e0e0;">
    <div class="container" style="max-width: 600px;">
        <h3 class="text-primary text-center mb-4">
            Update Days to Achieve
        </h3>
        <form method="post" novalidate class="bg-dark text-light p-4 rounded shadow-sm">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary btn-lg px-4 py-2">
                    Confirm
                </button>
                <a href="{% url 'my-profile' %}" class="btn btn-outline-danger btn-lg px-4 py-2">Cancel</a>
            </div>
        </form>
    </div>
</main>
{% endblock %}

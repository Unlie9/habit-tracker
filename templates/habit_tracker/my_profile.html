{% extends "base.html" %}
{% load static %}

{% block title %}
	<title>Profile Page</title>
{% endblock %}

{% block content %}
	<div class="container mt-5">
		<div class="card mx-auto shadow-lg" style="max-width: 600px; background-color: goldenrod; border-radius: 15px;">
			<div class="card-body">
				<h1 class="card-title text-center mb-4" style="color: #343a40; font-size: 2.5rem;">My Profile</h1>
				<div class="profile-info mt-4 text-center">
					<div class="mb-4">
						<img class="img-fluid rounded" style="width: 300px;" src="{% static 'assets/me.jpg/me.jpg' %}"
								 alt="Image description">
					</div>
					<p class="card-text" style="color: #495057; font-size: 1.25rem;">
						<strong>Username:</strong> {{ user.username }}
					</p>
					<p class="card-text" style="color: #495057; font-size: 1.25rem;">
						<strong>Email:</strong> {{ user.email }}
					</p>
					<p class="card-text" style="color: #495057; font-size: 1.25rem;">
						<strong>First name:</strong> {{ user.first_name }}
					</p>
					<p class="card-text" style="color: #495057; font-size: 1.25rem;">
						<strong>Last name:</strong> {{ user.last_name }}
					</p>
				</div>
			</div>
		</div>
	</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}
    <title>Profile page</title>
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 600px; background-color: #f8f9fa;">
            <div class="card-body">
                <h1 class="card-title text-center" style="color: #343a40;">My Profile</h1>
                <div class="profile-info mt-4">
                    <p class="card-text" style="color: black;"><strong>Username:</strong> {{ user.username }}</p>
                    <p class="card-text" style="color: black;"><strong>Email:</strong> {{ user.email }}</p>
                    <p class="card-text" style="color: black;"><strong>First name:</strong> {{ user.first_name }}</p>
										<p class="card-text" style="color: black;"><strong>Last name:</strong> {{ user.last_name }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	{% block title %}<title>Habit-Tracker</title>{% endblock %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
				integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	{% load static %}
	<link rel="stylesheet" href="{% static 'styles.css' %}">
	<style>
		body, html {
			height: 100%;
		}
		main {
			min-height: calc(100vh - 56px - 40px); /* Adjusting for header and footer height */
			padding-top: 20px;
		}
		footer {
			height: 40px;
		}
	</style>
</head>
<body class="bg-dark text-light">
{% if not request.path == "/accounts/login/" %}
	{% block sidebar %}
		{% include "includes/sidebar.html" %}
	{% endblock %}
{% endif %}

<main class="container">
	{% block content %}
	{% endblock %}
</main>

<footer class="bg-dark text-center text-light p-1">
	&copy; 2024 Unlie9
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc0I8t2lWYyoI9d9i/tp6Nf6bCB5TV1KT6Hg8vFvT" crossorigin="anonymous"></script>
<script src="{% static 'script.js' %}"></script>
</body>
</html>

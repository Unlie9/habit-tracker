{% extends "base.html" %}


{% block content %}
	{% load crispy_forms_filters %}
	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Register</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
					integrity="sha384-9ndCyUa0owaklUKH8usFVISpH+Vjk3xKj2m9RRK29xt/8dfAKVRmoP5MZFy+68qw" crossorigin="anonymous">
	</head>
	<body class="bg-dark text-light">
	<div class="container d-flex justify-content-center align-items-center vh-100">
		<div class="col-md-6">
			<div class="card bg-dark text-light border-light">
				<div class="card-body">
					<h3 class="card-title text-center mb-4">Register</h3>
					<form method="post" action="{% url 'register' %}">
						{% csrf_token %}
						{{ form|crispy }}
						<button type="submit" class="btn btn-primary mt-3 w-100">Register</button>
					</form>
				</div>
				<p class="text-sm-center" style="padding: 10px">Have account? Login <a href="{% url 'login' %}">here</a></p>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
					integrity="sha384-ENjdO4Dr2bkBIFxQpeoQ2uhm6QeFAWRuOpfF5tzhGdnuTktphtmR2BMqepzZ2MwF"
					crossorigin="anonymous"></script>
	</body>
	</html>
{% endblock %}
